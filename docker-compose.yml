version: '3.8'

services:
  cockroachdb:
    container_name: cockroachdb
    image: cockroachdb/cockroach:latest
    command: start-single-node --insecure --store=path=/var/lib/cockroach
    restart: always
    volumes:
      - data:/var/lib/cockroach
    ports:
      - "26257:26257"
      - "8080:8080"

  nakama:
    container_name: nakama
    build: .
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - |
        echo "Waiting for CockroachDB..."
        until nc -z cockroachdb 26257; do
          sleep 2
        done
        echo "CockroachDB is up, running migrations..."
        /nakama/nakama migrate up --database.address root@cockroachdb:26257
        echo "Starting Nakama server..."
        exec /nakama/nakama --name nakama1 --config /nakama/data/local.yml --database.address root@cockroachdb:26257
    restart: always
    depends_on:
      - cockroachdb
    ports:
      - "7349:7349"
      - "7350:7350"
      - "7351:7351"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7350/"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  data:
